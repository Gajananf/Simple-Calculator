<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calciStyle.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR USING HTML CSS JAVASCRIPT</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="screen" placeholder="0">
            <table>
                <tr>
                    <td><button style="background-color:yellow ;">A</button></td>
                    <td><button style="background-color: red;">D</button></td>
                    <td><button>S</button></td>
                    <td><button class="rev operator">%</button></td>
                </tr>
                <tr>
                    <td><button>R</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="dev operator">/</button></td>
                </tr>
                <tr>
                    <td><button>9</button></td>
                    <td><button>8</button></td>
                    <td><button>7</button></td>
                    <td><button class=" dev operator">*</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button class="dev operator">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="dev">.</button></td>
                    <td colspan="2" ><button class="sol">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
